<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - FériasPlus</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/consultas.css">
</head>
<body>
    <header>
        <img src="./styles/assets/logo.png" alt="Logotipo FériasPlus" class="logo">
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
            <a href="login.html">Sair</a>
        </nav>
    </header>
    <main>
        <h2>Consultas</h2>
        <form id="consultaForm">
            <label for="startDate">Data de início das férias:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="daysAvailable">Quantidade de dias disponíveis:</label>
            <input type="number" id="daysAvailable" name="daysAvailable" min="1" required>

            <label for="periods">Quantos períodos deseja fracionar (1 a 4):</label>
            <input type="number" id="periods" name="periods" min="1" max="4" required>

            <label for="bankHours">Dias de banco de horas:</label>
            <input type="number" id="bankHours" name="bankHours" min="0" max="30" required>

            <label for="location">Cidade e estado onde trabalha:</label>
            <input type="text" id="location" name="location" placeholder="Ex.: São Paulo, SP" required>

            <button type="submit">Consultar</button>
        </form>

        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2025 FériasPlus. Todos os direitos reservados.</p>
    </footer>
    <script>
        document.getElementById('consultaForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const startDate = document.getElementById('startDate').value;
            const daysAvailable = parseInt(document.getElementById('daysAvailable').value, 10);
            const periods = parseInt(document.getElementById('periods').value, 10);
            const bankHours = parseInt(document.getElementById('bankHours').value, 10);
            const location = document.getElementById('location').value;

            // Validações
            const today = new Date().toISOString().split('T')[0];
            if (startDate < today) {
                alert('A data de início deve ser igual ou posterior ao dia de hoje.');
                return;
            }
            if (daysAvailable <= 0) {
                alert('A quantidade de dias disponíveis deve ser maior que zero.');
                return;
            }
            if (periods < 1 || periods > 4 || daysAvailable % periods !== 0) {
                alert('O número de períodos deve ser entre 1 e 4 e divisível pela quantidade de dias disponíveis.');
                return;
            }

            // Envia os dados para o backend
            fetch('/consultas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ startDate, daysAvailable, periods, bankHours, location })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <h3>Prompt Enviado:</h3>
                    <pre>${data.prompt}</pre>
                    <h3>Resultado:</h3>
                    <p>${data.result}</p>
                `;
            })
            .catch(err => console.error('Erro:', err));
        });

        // Backend logic
        const express = require('express');
        const app = express();
        const openai = require('openai');

        app.use(express.json());

        app.post('/consultas', async (req, res) => {
            const { startDate, daysAvailable, periods, bankHours, location } = req.body;

            try {
                // Gera o prompt para a IA
                const prompt = `
                    Baseado nas informações:
                    - Data de início: ${startDate}
                    - Dias disponíveis: ${daysAvailable}
                    - Períodos: ${periods}
                    - Dias de banco de horas: ${bankHours}
                    - Localização: ${location}
                    Sugira o melhor planejamento de férias.
                `;

                console.log('Prompt gerado:', prompt); // Log para depuração

                // Chama a API da OpenAI
                const aiResponse = await openai.chat.completions.create({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: prompt }],
                    max_tokens: 150,
                });

                const aiResult = aiResponse.choices[0].message.content.trim();

                // Retorna o prompt e o resultado para o frontend
                res.status(200).json({ prompt, result: aiResult });
            } catch (err) {
                console.error('Erro ao processar a consulta:', err);
                res.status(500).json({ error: 'Erro ao processar a consulta' });
            }
        });
    </script>
</body>
</html>
