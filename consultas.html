<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - FériasPlus</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/consultas.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <img src="./styles/assets/logo.png" alt="Logotipo FériasPlus" class="logo">
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
            <a href="login.html">Sair</a>
        </nav>
    </header>
    <main>
        <h2>Consultas</h2>
        <form id="consultaForm">
            <label for="startDate">Data de início das férias:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="daysAvailable">Quantidade de dias disponíveis:</label>
            <input type="number" id="daysAvailable" name="daysAvailable" min="1" required>

            <label for="periods">Quantos períodos deseja fracionar (1 a 4):</label>
            <input type="number" id="periods" name="periods" min="1" max="4" required>

            <label for="bankHours">Dias de banco de horas:</label>
            <input type="number" id="bankHours" name="bankHours" min="0" max="30" required>

            <label for="location">Cidade e estado onde trabalha:</label>
            <input type="text" id="location" name="location" placeholder="Ex.: São Paulo, SP" required>

            <button type="submit">Consultar</button>
        </form>

        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2025 FériasPlus. Todos os direitos reservados.</p>
    </footer>
    <script>
        document.getElementById('consultaForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const startDate = document.getElementById('startDate').value;
            const daysAvailable = parseInt(document.getElementById('daysAvailable').value, 10);
            const periods = parseInt(document.getElementById('periods').value, 10);
            const bankHours = parseInt(document.getElementById('bankHours').value, 10);
            const location = document.getElementById('location').value;

            fetch('/consultas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ startDate, daysAvailable, periods, bankHours, location }),
            })
                .then((response) => response.json())
                .then((data) => {
                    // Exibe o resultado na tela
                    document.getElementById('result').innerHTML = `
                        <h3>Resultado:</h3>
                        <p>${data.result}</p>
                        <button id="downloadPdf">Baixar PDF</button>
                    `;

                    // Adiciona funcionalidade para gerar o PDF
                    document.getElementById('downloadPdf').addEventListener('click', function () {
                        const { jsPDF } = window.jspdf;
                        const doc = new jsPDF();

                        // Adiciona o título ao PDF
                        doc.text("Resultado da Consulta", 10, 10);

                        // Divide o texto em linhas que caibam na largura da página
                        const textLines = doc.splitTextToSize(data.result, 180); // 180 define a largura do texto
                        doc.text(textLines, 10, 20); // Adiciona o texto dividido ao PDF

                        // Salva o PDF
                        doc.save("resultado-consulta.pdf");
                    });
                })
                .catch((err) => console.error('Erro:', err));
        });
    </script>
</body>
</html>
