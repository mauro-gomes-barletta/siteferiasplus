<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Férias</title>
    <link rel="stylesheet" href="styles/consultas.css">
</head>
<body>
    <h1>Planejamento de Férias</h1>

    <form id="consultaForm">
        <label for="state">Estado:</label>
        <select id="state">
            <option value="">Selecione o estado</option>
        </select>

        <label for="city">Cidade:</label>
        <select id="city">
            <option value="">Selecione a cidade</option>
        </select>

        <label for="startDate">Data de início:</label>
        <input type="date" id="startDate">

        <label for="periodo1">Período 1 (dias):</label>
        <input type="number" id="periodo1" min="0">

        <label for="periodo2">Período 2 (dias):</label>
        <input type="number" id="periodo2" min="0">

        <label for="periodo3">Período 3 (dias):</label>
        <input type="number" id="periodo3" min="0">

        <label for="bankHours">Banco de horas (dias):</label>
        <input type="number" id="bankHours" min="0">

        <label for="destinations">Destinos preferidos:</label>
        <select id="destinations" multiple>
            <option value="Praia">Praia</option>
            <option value="Cidade grande">Cidade grande</option>
            <option value="Natureza">Natureza</option>
            <option value="Montanha">Montanha</option>
            <option value="Interior">Interior</option>
            <option value="Neve">Neve</option>
            <option value="Parques temáticos">Parques temáticos</option>
            <option value="Outros">Outros</option>
        </select>

        <button type="submit">Consultar</button>
    </form>

    <div id="lista-feriados"></div>

    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const citySelect = document.getElementById('city');
            const stateSelect = document.getElementById('state');
            const consultaForm = document.getElementById('consultaForm');
            const resultDiv = document.getElementById('result');
            const listaFeriadosDiv = document.getElementById('lista-feriados');
            const startDateInput = document.getElementById('startDate');
            const periodoInputs = [
                document.getElementById('periodo1'),
                document.getElementById('periodo2'),
                document.getElementById('periodo3')
            ];
            const bankHoursInput = document.getElementById('bankHours');
            const checkboxesFeriados = [];

            const destinationsElement = document.getElementById('destinations');
            if (!destinationsElement) {
                console.error('Elemento "destinations" não encontrado no DOM.');
                return;
            }
            const destinations = Array.from(destinationsElement.selectedOptions).map(option => option.value);

            // Verifica se os elementos necessários existem
            if (!citySelect || !stateSelect || !consultaForm || !resultDiv || !listaFeriadosDiv || !startDateInput || !bankHoursInput) {
                console.error('Um ou mais elementos necessários não foram encontrados no DOM.');
                return;
            }

            function populateLocationSelects(citiesData) {
                const states = {};
                let saoPauloCities = [];

                citiesData.forEach(item => {
                    if (!states[item.state]) {
                        states[item.state] = [];
                    }
                    states[item.state].push(item.city);
                    if (item.state === 'SP') {
                        saoPauloCities.push(item.city);
                    }
                });

                for (const state in states) {
                    const stateOption = document.createElement('option');
                    stateOption.value = state;
                    stateOption.textContent = state;
                    stateSelect.appendChild(stateOption);
                }

                stateSelect.addEventListener('change', function () {
                    citySelect.innerHTML = '<option value="">Selecione a cidade</option>';
                    const selectedState = this.value;
                    if (selectedState && states[selectedState]) {
                        states[selectedState].forEach(city => {
                            const cityOption = document.createElement('option');
                            cityOption.value = city;
                            cityOption.textContent = city;
                            citySelect.appendChild(cityOption);
                        });
                    }
                    const startDate = startDateInput.value;

                    if (!startDate) {
                        listaFeriadosDiv.innerHTML = '<p>Por favor, selecione uma data de início.</p>';
                        return;
                    }

                    buscarProximosFeriados(startDate, selectedState);
                });

                // Pré-selecionar SP e São Paulo
                stateSelect.value = 'SP';
                citySelect.innerHTML = '<option value="">Selecione a cidade</option>';
                saoPauloCities.forEach(city => {
                    const cityOption = document.createElement('option');
                    cityOption.value = city;
                    cityOption.textContent = city;
                    citySelect.appendChild(cityOption);
                });
                citySelect.value = 'São Paulo';

                // Chamada inicial para buscar feriados ao carregar a página
                buscarProximosFeriados(startDateInput.value, stateSelect.value);
            }

            fetch('/cities')
                .then(response => response.json())
                .then(data => populateLocationSelects(data))
                .catch(error => console.error('Erro ao buscar cidades:', error));

            function buscarProximosFeriados(startDate, uf) {
                if (!startDate) {
                    console.error('O campo "startDate" está vazio.');
                    listaFeriadosDiv.innerHTML = '<p>Por favor, selecione uma data de início.</p>';
                    return;
                }

                if (!uf) {
                    console.error('O campo "uf" está vazio.');
                    listaFeriadosDiv.innerHTML = '<p>Por favor, selecione um estado.</p>';
                    return;
                }

                fetch(`/proximos-feriados?startDate=${startDate}&uf=${uf}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erro na requisição: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(feriados => {
                        listaFeriadosDiv.innerHTML = '';
                        if (feriados && feriados.length > 0) {
                            feriados.forEach(feriado => {
                                const div = document.createElement('div');
                                div.classList.add('feriado-item');
                                div.textContent = `${feriado.holiday} (${feriado.date_start} - ${feriado.date_end})`;
                                listaFeriadosDiv.appendChild(div);
                            });
                        } else {
                            listaFeriadosDiv.innerHTML = '<p>Não há próximos feriados relevantes encontrados.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar próximos feriados:', error);
                        listaFeriadosDiv.innerHTML = '<p>Erro ao buscar próximos feriados.</p>';
                    });
            }

            function limitarSelecaoFeriados() {
                const periodosPreenchidos = periodoInputs.filter(input => parseInt(input.value, 10) > 0).length;
                checkboxesFeriados.forEach((checkbox, index) => {
                    checkbox.disabled = index >= periodosPreenchidos;
                });
            }

            periodoInputs.forEach(input => {
                input.addEventListener('change', limitarSelecaoFeriados);
            });

            consultaForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const startDate = startDateInput.value;
                const periodos = periodoInputs.map(input => parseInt(input.value, 10));
                const bankHours = parseInt(bankHoursInput.value, 10);
                const city = document.getElementById('city').value;
                const state = stateSelect.value;

                // Verifica se o elemento "destinations" existe
                const destinationsElement = document.getElementById('destinations');
                if (!destinationsElement) {
                    console.error('Elemento "destinations" não encontrado no DOM.');
                    return;
                }
                const destinations = Array.from(destinationsElement.selectedOptions).map(option => option.value);

                // Verifica se os checkboxes "feriadosSelecionados" existem
                const checkboxes = document.querySelectorAll('input[name="feriadosSelecionados"]:checked');
                if (checkboxes.length === 0) {
                    console.warn('Nenhum checkbox "feriadosSelecionados" selecionado.');
                }
                const feriadosSelecionados = Array.from(checkboxes).map(checkbox => checkbox.value);

                const totalDias = periodos.reduce((sum, days) => sum + days, 0);
                if (totalDias > 30) {
                    alert('A soma dos períodos de férias não pode exceder 30 dias.');
                    return;
                }

                fetch('/consultas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ startDate, periodos, bankHours, city, state, destinations, feriadosSelecionados }),
                })
                .then((response) => response.json())
                .then((data) => {
                    resultDiv.innerHTML = `
                        <h3>Resultado:</h3>
                        <p>${data.result}</p>
                        <button id="downloadPdf">Baixar PDF</button>
                    `;

                    const downloadPdfButton = document.getElementById('downloadPdf');
                    if (downloadPdfButton) {
                        downloadPdfButton.addEventListener('click', function () {
                            const { jsPDF } = window.jspdf;
                            const doc = new jsPDF();
                            const logoBase64 = "data:image/png;base64,..."; // Substitua pela sua logo
                            doc.addImage(logoBase64, "PNG", 10, 10, 50, 20);
                            doc.setFontSize(16);
                            doc.text("Resultado da Consulta", 10, 40);
                            const textLines = doc.splitTextToSize(data.result, 180);
                            doc.setFontSize(12);
                            doc.text(textLines, 10, 50);
                            doc.save("resultado-consulta.pdf");
                        });
                    }
                })
                .catch(err => console.error('Erro:', err));
            });
        });
    </script>
</body>
</html>
