<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FériasPlus</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <img src="./styles/assets/logo.png" alt="Logotipo FériasPlus" class="logo">
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html" id="registerLink">Cadastre-se</a></p>
    </main>
    <footer>
        <p>&copy; 2025 FériasPlus. Todos os direitos reservados.</p>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Envia os dados para o backend para verificar o login
            fetch('https://feriasplus.herokuapp.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (response.status === 404) {
                    // Usuário não encontrado, redireciona para a tela de cadastro
                    alert(data.message);
                    window.location.href = 'cadastro.html';
                } else if (response.status === 200) {
                    // Login bem-sucedido
                    alert(data.message);
                } else {
                    // Outros erros (ex.: senha incorreta)
                    alert(data.message);
                }
            })
            .catch(err => console.error('Erro:', err));
        });

        // Redireciona para a tela de cadastro ao clicar no link "Cadastre-se aqui"
        document.getElementById('registerLink').addEventListener('click', function () {
            window.location.href = 'cadastro.html';
        });
    </script>
</body>
</html>
